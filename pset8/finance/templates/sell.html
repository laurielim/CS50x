{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>

    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" id="symbol" class="form-control">
              <option value="symbol">Symbol</option>
              {% for row in rows %}
              <option value="{{ row["symbol"] }}">{{ row["symbol"] }}</option>
              {% endfor %}
             </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn" type="submit">Sell</button>
    </form>
{% endblock %}
