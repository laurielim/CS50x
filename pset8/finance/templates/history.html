{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table style="width: 100%">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row["symbol"] }}</td>
            <td>{{ row["share"] }}</td>
            <td>{{ "${:,.2f}".format(row["price"]) }}</td>
            <td>{{ row["timestamp"] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
